<!DOCTYPE html><html lang="zh-Hans"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> 二叉树的操作（非递归） · Doublekai的博客</title><meta name="description" content="二叉树的操作（非递归） - DOUBLEKAI"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/touxiang.jpg"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="https://www.doublekai.com/atom.xml" title="Doublekai的博客"><script async src="//dn-lbstatics.qbox.me/busuanzi/2.3/busuanzi.pure.mini.js"></script><meta name="generator" content="Hexo 5.4.0"><link rel="alternate" href="/atom.xml" title="Doublekai的博客" type="application/atom+xml">
</head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/touxiang.jpg" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="https://github.com/doublekai" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="https://www.cnblogs.com/doublekai/" target="_blank" class="nav-list-link">BLOG GARDEN</a></li><li class="nav-list-item"><a href="/about/" target="_self" class="nav-list-link">ABOUT</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">二叉树的操作（非递归）</h1><div class="post-info">Jun 22, 2021</div><div class="post-content"><h3 id="判断是否是对称二叉树"><a href="#判断是否是对称二叉树" class="headerlink" title="判断是否是对称二叉树"></a>判断是否是对称二叉树</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">def isSymmetric(self, root: TreeNode) -&gt; bool:</span><br><span class="line">    if not root:</span><br><span class="line">        return False</span><br><span class="line">    queue = [(root.left, root.right)]# 初始化队列</span><br><span class="line">    &#x27;&#x27;&#x27;</span><br><span class="line">    1.空节点返回False</span><br><span class="line">    2.根结点的左等于根结点的右</span><br><span class="line">    3.如果有一个为空则返回False</span><br><span class="line">    &#x27;&#x27;&#x27;</span><br><span class="line">    while queue:</span><br><span class="line">        rt1, rt2 = queue.pop()</span><br><span class="line">        if not rt1 and not rt2: #如果都为空则跳过</span><br><span class="line">            continue</span><br><span class="line">        if rt1.val != rt2.val:  #如果不相等 则返回False</span><br><span class="line">            return False</span><br><span class="line">        if not rt1.left and rt2.right:  # 如果左右有一个为空</span><br><span class="line">            return False</span><br><span class="line">        if not rt1.right and rt2.left: #同理</span><br><span class="line">            return False</span><br><span class="line">        queue.append((rt1.left, rt2.right)) #将左树的左节点跟右树的右节点入队</span><br><span class="line">        queue.append((rt1.right, rt2.left)) #同理 将左树的右节点和右树的左节点入队</span><br><span class="line">    return True</span><br></pre></td></tr></table></figure>
<h3 id="二叉树合并"><a href="#二叉树合并" class="headerlink" title="二叉树合并"></a>二叉树合并</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line">def mergeTrees(self, root1: TreeNode, root2: TreeNode) -&gt; TreeNode:</span><br><span class="line">    if not root1 or not root2 :</span><br><span class="line">        return  root1 if not root1 else root2  # 如果根结点有一个为空直接返回</span><br><span class="line"></span><br><span class="line">    quese = [(root1, root2)]  #quese=[(1,2)]</span><br><span class="line">    while quese:</span><br><span class="line">        root1, root2 = quese.pop() # root1=1</span><br><span class="line">        &#x27;&#x27;&#x27;</span><br><span class="line">       1.当树a为空 树b也不为空 树a=树a+树b</span><br><span class="line">       2.当树a的左孩子为空,树b的左孩子不为空 树a=树b</span><br><span class="line">        同理。。。</span><br><span class="line">        &#x27;&#x27;&#x27;</span><br><span class="line">        if root1 and root2:</span><br><span class="line">            root1.val += root2.val   #root1.val=1+2</span><br><span class="line">        #右孩子 只判断树b的右孩子不为空的情况</span><br><span class="line">        if root1.right and root2.right:</span><br><span class="line">            quese.append((root1.right, root2.right))</span><br><span class="line">        elif not root1.right and root2.right:</span><br><span class="line">            root1.right = root2.right</span><br><span class="line">        # elif root1.right and not root2.right:  # 不用判断</span><br><span class="line">        #     root1.right = root2.right</span><br><span class="line">       #左孩子 同理</span><br><span class="line">        if root1.left and root2.left:</span><br><span class="line">            quese.append((root1.left, root2.left))</span><br><span class="line">        elif not root1.left and root2.left:</span><br><span class="line">            root1.left = root2.left</span><br><span class="line">    return root1</span><br></pre></td></tr></table></figure>
<h3 id="二叉树的反转-跟判断二叉树对称的方法一样"><a href="#二叉树的反转-跟判断二叉树对称的方法一样" class="headerlink" title="二叉树的反转(跟判断二叉树对称的方法一样)"></a>二叉树的反转(跟判断二叉树对称的方法一样)</h3>   <figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">class Solution:</span><br><span class="line"> def invertTree(self, root: TreeNode) -&gt; TreeNode:</span><br><span class="line">     if not root:</span><br><span class="line">         return None</span><br><span class="line">     queue=[(root.left,root.right)] # 左右孩子入队</span><br><span class="line">     while queue:</span><br><span class="line">         rt1,rt2=queue.pop(0)  #左右孩子出队</span><br><span class="line">         rt1.val,rt2.val = rt2.val,rt1.val # 交换节点的值</span><br><span class="line">         if rt1.left or rt1.right:  # 左右孩子都为空则不入队</span><br><span class="line">             queue.append((rt1.left,rt2.right))</span><br><span class="line">         if rt2.left or rt2.right:</span><br><span class="line">             queue.append((rt1.right,rt2.left)) #同理</span><br><span class="line">     return root</span><br></pre></td></tr></table></figure>
<h3 id="总结"><a href="#总结" class="headerlink" title="总结"></a>总结</h3><p>二叉树结构：把左右节点当作两个根结点的二叉树以此类推。很容易就想到递归。<br>这里用到迭代：把左右节点当作队列或者是栈，利用先进先出或先进后出的思想来完成相应的操作，以此类推每个子树都用这种思想，这样二叉树的一些操作就显得非常简单。
   </p>
